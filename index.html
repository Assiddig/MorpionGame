<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Morpion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jeu de Morpion</h1>
  <div id="scores">
    <p>Joueur <a href="https://fac.img.pmdstatic.net/scale/http.3A.2F.2Fprd2-bone-image.2Es3-website-eu-west-1.2Eamazonaws.2Ecom.2FFAC.2F2019.2F09.2F20.2F6712cebf-c4e8-434d-aecd-736d9ccb6a29.2Epng/autox600/quality/65/crop-from/center/picture.jpeg" target="_blank" id="linkX">X</a> : <span id="scoreX">0</span></p>
    <p>Joueur O : <span id="scoreO">0</span></p>
  </div>
  <div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <p id="status"></p>
  <button id="reset">Rejouer</button>
  <div id="imageContainer" style="display: none;">
    <img id="resetImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpTUFyK_xJA2iv6Mmf6DS5B_9e8G241z0Y8Q&s" alt="">
  </div>
  <script src="script.js"></script>
</body>
</html>
